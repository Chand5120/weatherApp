<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <section class="outerSection">
        <section class="inputArea">
            <div class="demo">

            </div>
        </section>
        <section class="button">
            <button class="btnSubmit">Show forcast</button>

    </section>

        <div class="mainHeading">
            <h4 class= "headingH4">Weather of</h4>
            <button class="exitBtn">X</button>
        </div>
        <div class="details">
            <p class="description">Sky conditions</p>

            <p class="windSpeed">Wind speed</p>
        </div>
    </section>
    <script src="script.js"></script>
